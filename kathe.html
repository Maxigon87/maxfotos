        <script>
            // Espera a que la página se cargue completamente antes de agregar la clase 'loaded' al body
            $(window).on("load", function () {
                $('body').addClass('loaded');
            });
            window.addEventListener('load', function () {
                setTimeout(() => {
                    const video = document.getElementById('bannerVideo');
                    video.play();
                }, 1000); // 3000 milisegundos = 3 segundos
            });
            // Cambia la foto grande al hacer click en una de la galeria
            document.addEventListener("DOMContentLoaded", function () {
                const mainImage = document.getElementById("main-image");

                const galleryFigures = document.querySelectorAll(".tm-gallery figure");

                galleryFigures.forEach((figure) => {
                    const img = figure.querySelector("img");

                    figure.addEventListener("click", function () {
                        if (img && mainImage) {
                            mainImage.src = img.src;

                            // Scroll animado para ver el cambio
                            window.scrollTo({
                                top: mainImage.offsetTop - 20,
                                behavior: "smooth"
                            });
                        }
                    });
                });
            });
            // Baja la pagina hasta la foto
            document.addEventListener("DOMContentLoaded", function () {
                const target = document.getElementById("fotoEnder");

                if (target) {
                    // Pequeño delay para que se vea la parte de arriba y después baje
                    setTimeout(() => {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }, 500); // medio segundo de espera
                }
            });


        </script>
